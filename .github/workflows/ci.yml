name: CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  test:
    runs-on: windows-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore src/BeatBind.sln

      - name: Build (Release)
        run: dotnet build src/BeatBind.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test src/BeatBind.Tests/BeatBind.Tests.csproj --configuration Release --no-build
